<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            TODO
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let todo of todos$ | async">
            {{ todo.title }}
            <ion-button routerLink="./details/{{todo.id}}"
                routerDirection="forward"
                color="primary"
                shape="round"
                slot="end">
                <ion-icon slot="icon-only"
                    name="create"></ion-icon>
            </ion-button>
            <ion-button (click)="removeTodo(todo.id)"
                color="danger"
                shape="round"
                slot="end">
                <ion-icon slot="icon-only"
                    name="close"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom"
        routerLink="./new"
        horizontal="end"
        slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
